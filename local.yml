# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (fedora)
      tags: always
      dnf: update_cache=yes
      changed_when: False
      when: ansible_os_family == "RedHat"

    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: pre-run | update package cache (debian)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_os_family == "Debian"

    - name: pre-run | update package cache (suse)
      tags: always
      zypper_repository:
        repo: '*'
        runrefresh: yes
      changed_when: False
      when: ansible_os_family == "Suse"

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: thinkpad
  tags: thinkpad
  become: true
  roles:
    - thinkpad

- hosts: macintosh
  tags: macintosh
  become: true
  roles:
    - macintosh

- hosts: chromebook
  tags: chromebook
  become: true
  roles:
    - chromebook

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
    - name: autoremove orphan packages (fedora)
      tags: always
      dnf:
        autoremove: yes
      when: ansible_os_family == "RedHat"

    - name: cleanup package cache (debian)
      tags: always
      apt:
        autoclean: yes
      changed_when: false
      when: ansible_os_family == "Debian"

    - name: autoremove orphan packages (debian, etc)
      tags: always
      apt:
        autoremove: yes
        purge: yes
      when: ansible_os_family == "Debian"

    - name: send completion alert
      include_tasks: playbooks/send_completion_alert.yml
      tags: always
      when:
        - task_failed is not defined

    - name: send failure alert
      include_tasks: playbooks/send_failure_alert.yml
      tags: always
      when:
        - task_failed is defined
        - task_failed
