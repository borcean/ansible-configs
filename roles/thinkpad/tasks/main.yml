- name: ThinkPad configuration
  block:
    - name: Import task | ThinkPad | Bluetooth
      ansible.builtin.import_tasks: bluetooth.yml
      when: bluetooth_edr_only | bool

    - name: Import task | ThinkPad | Peripherals
      ansible.builtin.import_tasks: peripherals/keyboard.yml

  rescue:
    - name: Set fact if task failed
      ansible.builtin.set_fact:
        task_failed: true
