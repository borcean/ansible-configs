- name: Send completion notification via telegram
  tags: always
  community.general.telegram:
    token: "{{ telegram_token }}"
    api_args:
      chat_id: "{{ telegram_chat_id }}"
      parse_mode: "markdown"
      text: "✅  Provision finished on *{{ ansible_hostname }}* {{ ansible_architecture }}"
  changed_when: false
  when: not ansible_architecture == "x86_64"

- name: Send distribution and version via telegram
  tags: always
  community.general.telegram:
    token: "{{ telegram_token }}"
    api_args:
      chat_id: "{{ telegram_chat_id }}"
      parse_mode: "markdown"
      text: "✅  Provision finished on *{{ ansible_hostname }}*"
  changed_when: false
  when: ansible_architecture == "x86_64"

- name: Send pending deployment alert
  ansible.builtin.include_tasks: send_pending_deployment_alert.yml