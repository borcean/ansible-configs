- name: send completion notification via telegram
  tags: always
  telegram:
    token: "{{ telegram_token }}"
    chat_id: "{{ telegram_chat_id }}"
    msg_format: markdown
    msg: "✅  Provision finished on *{{ ansible_hostname }}*"
  changed_when: False
  when: not branch == "dev"

- name: send distribution and version via telegram
  tags: always
  telegram:
    token: "{{ telegram_token }}"
    chat_id: "{{ telegram_chat_id }}"
    msg_format: markdown
    msg: "✅  Provision finished on *{{ ansible_hostname }}* {{ ansible_distribution }} {{ ansible_distribution_version }}"
  changed_when: False
  when: branch == "dev"